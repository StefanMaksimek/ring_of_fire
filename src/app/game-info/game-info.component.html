<mat-card>
  <mat-card-title>{{
    players.length < 2 ? "Add player" : card ? title : "No card"
  }}</mat-card-title>
  <mat-card-content>{{
    players.length < 2
      ? "Please add min two players"
      : card
      ? description
      : "Please pick a card"
  }}</mat-card-content>
</mat-card>
