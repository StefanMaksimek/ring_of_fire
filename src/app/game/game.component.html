<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{
    'top.px': 20 + i * 60,
    'z-index': 900 - i
  }"
  [name]="player.name"
  [icon]="player.icon"
  [color]="player.color"
  class="player-component"
></app-player>
<div class="game-field">
  <div class="card-stack">
    <!--  Card stack -->
    <img
      *ngFor="let card of cards.numbers; let i = index"
      [ngStyle]="{
        'left.px': i * 3,
        'top.px': i * 2
      }"
      src="../../assets/img/cards/overlay_red.png"
    />
    <img
      class="topCard"
      (click)="pickCard()"
      [ngStyle]="{
        'left.px': cards.numbers.length * 3,
        'top.px': cards.numbers.length * 2
      }"
      src="../../assets/img/cards/overlay_red.png"
    />
    <!-- Current card animation-->
    <img
      *ngIf="pickCardAnimation"
      class="pick-card"
      [ngStyle]="{
        'left.px': cards.numbers.length * 3,
        'top.px': cards.numbers.length * 2
      }"
      [ngClass]="{ 'pick-card': pickCardAnimation }"
      src="../../assets/img/cards/{{ currentCard }}.png"
    />
    <!-- Played card stack-->
    <img
      [ngStyle]="{
        'left.px': cards.numbers.length * 3,
        'top.px': cards.numbers.length * 2
      }"
      class="pick-card"
      *ngFor="let card of game.playedCards"
      src="../../assets/img/cards/{{ card }}.png"
      alt=""
    />
  </div>
  <img src="../../assets/img/blue_fire.png" alt="" />
  <div class="icon-box">
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
      class="game-btn"
    >
      <mat-icon>person_add</mat-icon>
    </button>
  </div>
</div>
